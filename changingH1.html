<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <style>
        .purple {
            color: purple;
        }
    </style>


</head>

<body>
    <h1> Welcome to Jquery </h1>



    <script>
        $(document).ready(function() {
            $('h1').addClass('purple');
        })
    </script>
</body>

</html>
